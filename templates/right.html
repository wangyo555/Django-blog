{% load staticfiles %}
    <aside class="post-right hidden-xs">
        <section class="widget post-right-item">
            <h4 class="post-right-title">热门文章排行</h4>
            <ol class="hot-list">
{% for h in hot %}
                <li>
                    <a href="{% url 'index' %}show-{{h.id}}.html" title="{{h.title}}">{{h.title}}</a>
                </li>
                {% endfor %}
            </ol>
        </section>

        <section class="widget post-right-item">
            <h4 class="post-right-title">热门推荐</h4>
            <ul class="post-new">
                {% for t in tui_hot %}
                <li>
                    <div class="img">
                        <a href="{% url 'index' %} show-{{t.id}}.html" title="{{t.title}}">
                            <img src="{% url 'index' %}media/{{t.img}}" srcset="{% url 'index' %}media/{{t.img}}" alt="{{t.title}}" class="wp-post-image" width="120" height="80" />
                        </a>
                    </div>
                    <div class="text">
                        <a href="{% url 'index' %} show-{{t.id}}.html" title="{{t.title}}" target="_blank">{{t.title}}</a>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </section>

        <section class="widget post-right-item">
            <h4 class="post-right-title">所有标签</h4>
            <div class="tags">
                {% for t in tags %}
                <a href="{% url 'index' %}tag/{{t.name}}">{{t.name}}</a>
                {% endfor %}
            </div>
        </section>
        <!-- /关注我们 -->
        <div class="post-right-item">
            <h4 class="post-right-title">关注我们</h4>
            <div class="wid-about">
                <p>关注一下，翻盘人生！</p>
                <img src="{% static 'picture/weixinqr.jpg' %}" alt="微信二维码-互联网的一些事" width="160" height="160">
            </div>
            <div class="wid-about">
                <p><strong>联系方式</strong></p>
                <p>QQ：993538388@qq.com</p>
                <p>Email：993538388@qq.com</p>
            </div>
        </div>

    </aside>
